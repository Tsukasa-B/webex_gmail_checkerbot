name: Check Gmail and Notify Webex

# ワークフローが実行されるタイミングを定義
on:
  # masterブランチにプッシュされた時に実行(テスト用)
  push:
    branches: [main]
  # スケジュール実行： JSTの午前10から午後５時までの間，１時間毎に実行
  # (UTCなので９時間引いて設定)
  schedule:
    - cron '0 1-8 * * *'

  jobs:
    run-script:
    runs-on: ubuntu-latest  # 実行環境

    steps:
      # 1. リポジトリのコードをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Python環境をセットアップ
      - name: Set up Python
        uses: actions/setup-python@v4

      # 3. 必要なライブラリをインストール
      - name: Install dependencies
        run: |
          python -m pip install -upgrade pip
          pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib webexteamssdk
      
      # 4. Pythonスクリプトを実行
      - name: Run Gmail Checker
        # ここでGitHub Secretsを環境変数としてスクリプトに渡す
        env:
          GMAIL_CLIENT_ID: ${{ secrets.GMAIL_CLIENT_ID }}
          GMAIL_PROJECT_ID: ${{ secrets.GMAIL_PROJECT_ID }}
          GMAIL_CLIENT_SECRET: ${{ secrets.GMAIL_CLIENT_SECRET }}
          GMAIL_TOKEN: ${{ secrets.GMAIL_TOKEN }}
          GMAIL_REFRESH_TOKEN: ${{ secrets.GMAIL_REFRESH_TOKEN }}
          WEBEX_BOT_TOKEN: ${{ secrets.WEBEX_BOT_TOKEN }}
          WEBEX_ROOM_ID: ${{ secrets.WEBEX_ROOM_ID }}
        run: python gmail_checker.py       